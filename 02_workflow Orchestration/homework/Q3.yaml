id: q3
namespace: zoomcamp
description: |
  Count total rows for Yellow Taxi CSV files in year 2020

inputs:
  - id: year
    type: STRING
    defaults: "2020"

variables:
  pattern: "yellow_tripdata_{{inputs.year}}-*.csv"

tasks:
  - id: extract_and_count
    type: io.kestra.plugin.scripts.shell.Commands
    taskRunner:
      type: io.kestra.plugin.core.runner.Process
    commands:
      - |
        total=0
        for m in 01 02 03 04 05 06 07 08 09 10 11 12; do
          rows=$(wget -qO- https://github.com/DataTalksClub/nyc-tlc-data/releases/download/yellow/yellow_tripdata_2020-$m.csv.gz \
            | gunzip \
            | tail -n +2 \
            | wc -l)
          total=$((total + rows))
        done
        echo "TOTAL_ROWS=$total"